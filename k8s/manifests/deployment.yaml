apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: myapp
        image: w1zdom/go-web-app:v1
        resources:
          limits:
            memory: 800Mi
            cpu: 1000m
          requests:
            memory: 500Mi
            cpu: 500m
        ports:
        - containerPort: 8080
