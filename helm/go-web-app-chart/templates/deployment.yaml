apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: myapp
        image: w1zdom/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080
